<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- Контейнер для выбора страны -->
<div class="country-container">
  <label for="country-select">Выберите страну:</label>
  <select id="country-select">
    <option value="france">Франция</option>
    <option value="usa">США</option>
    <option value="germany">Германия</option>
  </select>
</div>

<!-- Контейнер для кнопок жанров -->
<div class="genre-container">
  <button class="genre-button" data-genre="pop">Поп-музыка</button>
  <button class="genre-button" data-genre="rock">Рок-музыка</button>
  <button class="genre-button" data-genre="jazz">Джаз</button>
  <button class="genre-button" data-genre="classical">Классика</button>
</div>
</body>
</html>
